version: 2.1
orbs: 
  heroku: circleci/heroku@1.2.6

jobs:
  build:
    docker:
      - image: cimg/node:14.16.1
    steps:
      - checkout
      - run: npm install --prefix client
      - run: npm run build --prefix client
  deploy:
    docker:
      - image: cimg/node:14.16.1
    steps:
      - checkout
      - run: 
          name: Push to heroku
          command: |
            git push https:heroku:$HEROKU_TOKEN@git.heroku.com/$HEROKU_531_V1_APP v1:main

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: v1



